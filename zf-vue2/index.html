<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          firstName: "chu",
          lastName: "louis",
        }
      },
      computed: {
        // 计算属性默认是不会执行的，本质上是一个 defineProperty.getter 那什么时候会执行呢？
        // 在页面中 使用到这个计算属性的时候执行的
        // computed 具有缓存的功能，页面中多次调用函数只走一次
        fullName: {
          get() {
            console.log("计算属性执行了");
            return this.firstName + this.lastName
          },
          set(newVal) {
            console.log(newVal);
          }
        }
      }
    })
    console.log(vm.fullName);
    console.log(vm.fullName);
  </script>
</body>

</html>
