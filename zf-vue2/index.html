<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">{{name}}</div>
  <script src="./dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          name: '雪薇',
          showFlag: false,
          arr: [1, 2, 3]
        }
      }
    })
    setTimeout(() => {
      vm.name = '褚鹏飞'
      vm._update(vm._render())
    }, 1000);
  </script>
</body>

</html>
