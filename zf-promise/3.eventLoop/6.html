<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1)
    async function async() {
      console.log(2)
      await console.log(3)
      console.log(4)
    }
    setTimeout(() => {
      console.log(5)
    }, 0)
    const promise = new Promise((resolve, reject) => {
      console.log(6)
      resolve(7)
    })
    promise.then((res) => {
      console.log(res)
    })
    async()
    console.log(8)
    // 6.html:13 1
    // 6.html:23 6
    // 6.html:15 2
    // 6.html:16 3
    // 6.html:30 8
    // 6.html:27 7
    // 6.html:17 4
    // 6.html:20 5
  </script>
</body>

</html>
